<div class="cartCard">
    <div class="bg-body-secondary d-flex">
        <p class="p-3 pm fw-bold">Cart - {{ length }} item(s)</p>
    </div>
    <div class="price">
        <p class="fw-bold pm">Total Price:${{ formattedTotal }}</p>
    </div>
    <div class="bp">
    <button (click)="buyItem()" class="btn btn-primary">Buy</button>
</div>
    <div *ngIf="product">
        <p> {{ product.name }}</p>
    </div>
    
</div>
<div class="test">


<div *ngFor="let product of cart; index as i">        
<div class="card mb-3 mdCard" style="max-width: 640px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{product.img}}" class="img-fluid rounded-start mid" alt="..." width="100%" height="100%">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">Course name: <br> {{ product.name }}</h5>
          <p class="card-text">Teacher: {{ product.teacher }}</p>
          <p class="card-text">Price:${{ product.price }}</p>

          <div class="btns">
            <button (click)="removeQuantity(i)" class="btn-danger"> - </button>
        
            <button class="btn-warning">{{ product.quantity}}</button>
        
            <button (click)="addQuantity(product.id)" class="btn-success"> + </button>
        
            <button (click)="removeFromCart(i)" class="btn-dark">delete</button>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
